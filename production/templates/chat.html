<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">UW Scavenger</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="create-game">Create</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="join-game">Join</a>
              </li>
              <li>
                <a class="nav-link" href="#">Chat With Gaggle</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>  
    <section>
        <div class="container py-5">
      
          <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">
      
              <div class="card" id="chat2">
                <div class="card-header d-flex justify-content-between align-items-center p-3">
                  <h5 class="mb-0">Chat</h5>
                </div>
                <div class="card-body overflow-auto" data-mdb-perfect-scrollbar-init style="position: relative; height: 400px">
                  <div class="d-flex flex-row justify-content-start">
                    <div>
                      <p class="small p-2 ms-3 mb-1 rounded-3 bg-body-tertiary">Hi</p>
                      <p class="small p-2 ms-3 mb-1 rounded-3 bg-body-tertiary">How are you ...???
                      </p>
                      <p class="small p-2 ms-3 mb-1 rounded-3 bg-body-tertiary">What are you doing
                        tomorrow? Can we come up a bar?</p>
                    </div>
                  </div>
      
                  <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                    <div>
                      <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">Hiii, I'm good.</p>
                      <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">How are you doing?</p>
                      <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">Long time no see! Tomorrow
                        office. will
                        be free on sunday.</p>
                    </div>
                  </div>
      
                  <div class="d-flex flex-row justify-content-start mb-4">
                    <div>
                      <p class="small p-2 ms-3 mb-1 rounded-3 bg-body-tertiary">Okay</p>
                      <p class="small p-2 ms-3 mb-1 rounded-3 bg-body-tertiary">We will go on
                        Sunday?</p>
                    </div>
                  </div>
                </div>
                <div class="card-footer text-muted d-flex justify-content-between align-items-center gap-2">
                    <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1"
                      placeholder="Type message">
                    <button type="submit" class="btn btn-primary">Enter</button>
                </div>
            </div>
          </div>
      
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
