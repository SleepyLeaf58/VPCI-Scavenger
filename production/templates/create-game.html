<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Hack the North themed background */
    body {
      background-image: url('static/background.png');
      /* Make sure to replace this with the actual background image URL */
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
    }

    .game-background {
      z-index: -1;
      background-image: url('../images/background.jpg');
      background-size: cover;
      background-position: center;
    }

    .form-container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <!-- Navbar-->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">UW Scavenger</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03"
        aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample03">
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="create-game">Create</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="join-game">Join</a>
          </li>
          <li>
            <a class="nav-link" href="#">Chat With Gaggle</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- New container for the background image -->
  <div class="p-4 d-flex justify-content-center align-items-center">
    <div class="game-background"></div>

    <!-- Form -->
    <div id="object-form" class="form-container">
      <h1>Create a Game</h1>
      <form action="/start-hunt" method="POST">
        <div class="mb-3">
          <label class="form-label">Room Name</label>
          <input type="text" name="roomName" class="form-control" id="roomName" aria-describedby="roomNameHelp">
          <div id="roomNameHelp" class="form-text">Make sure to pick a unique room name!</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Organizer Name</label>
          <input type="text" name="org" class="form-control" id="organizerName">
        </div>

        <!-- Riddles, Rooms, and Codes Group -->
        <div class="mb-3">
          <h1 class="display-6">Objects</h1>
          <div id="ObjectInput">
            <div class="row">
              <h5>Object 1</h5>
              <div class="col-md-2 d-flex flex-column flex-start">
                <p class="mb-1">Riddle Type</p>
                <div id="type-form-1" class="form-check">
                  <input class="form-check-input" type="radio" name="riddle-type-1" id="riddle-ai-1" value="AI">
                  <label class="form-check-label" for="riddle-type-1">
                    Provided
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="riddle-type-1" id="riddle-provided-1" value="Provided" checked>
                  <label class="form-check-label" for="riddle-type-1">
                    Generated
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label id="description-1" class="form-label">Description #1</label>
                  <textarea name="riddle1" class="form-control" id="numItems"></textarea>
                </div>
              </div>
              <div class="col-md-3">
                <div class="mb-3">
                  <label class="form-label">Room #1</label>
                  <input type="text" name="room1" class="form-control" id="numItems">
                </div>
              </div>
              <div class="col-md-3">
                <div class="mb-3">
                  <label class="form-label">Code #1</label>
                  <input type="text" name="code1" class="form-control" id="numItems">
                </div>
              </div>
            </div>
            <div class="row">
              <h5>Object 2</h5>
              <div class="col-md-2 d-flex flex-column flex-start">
                <p class="mb-1">Riddle Type</p>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="riddle-type-2" id="riddle-ai-2" value="AI">
                  <label class="form-check-label" for="riddle-type-2">
                    Provided
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="riddle-type-2" id="riddle-provided-2" value="Provided" checked>
                  <label class="form-check-label" for="riddle-type-2">
                    Generated
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label id="description-2" class="form-label">Description #2</label>
                  <textarea name="riddle2" class="form-control" id="numItems"></textarea>
                </div>
              </div>
              <div class="col-md-3">
                <div class="mb-3">
                  <label class="form-label">Room #2</label>
                  <input type="text" name="room2" class="form-control" id="numItems">
                </div>
              </div>
              <div class="col-md-3">
                <div class="mb-3">
                  <label class="form-label">Code #2</label>
                  <input type="text" name="code2" class="form-control" id="numItems">
                </div>
              </div>
            </div>
            <div class="row">
              <h5>Object 3</h5>
              <div class="col-md-2 d-flex flex-column flex-start">
                <p class="mb-1">Riddle Type</p>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="riddle-type-3" id="riddle-ai-3" value="AI">
                  <label class="form-check-label" for="riddle-type-3">
                    Provided
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="riddle-type-3" id="riddle-provided-3" value="Provided" checked>
                  <label class="form-check-label" for="riddle-type-3">
                    Generated
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label id="description-3" class="form-label">Description #3</label>
                  <textarea name="riddle3" class="form-control" id="numItems"></textarea>
                </div>
              </div>
              <div class="col-md-3">
                <div class="mb-3">
                  <label class="form-label">Room #3</label>
                  <input type="text" name="room3" class="form-control" id="numItems">
                </div>
              </div>
              <div class="col-md-3">
                <div class="mb-3">
                  <label class="form-label">Code #3</label>
                  <input type="text" name="code3" class="form-control" id="numItems">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <p id="error" class="text-danger"></p>
          </div>

          <div class="row">
            <div class="col-md">
              <div class="mb-3 w-100">
                <button id="AddButton" type="button" class="btn btn-secondary w-100">Add Object</button>
              </div>
            </div>
            <div class="col-md">
              <div class="mb-3 w-100">
                <button id="RemoveButton" type="button" class="btn btn-secondary w-100">Remove Object</button>
              </div>
            </div>
          </div>

          <button id="submit-object" type="submit" class="btn btn-primary w-100">Create Game</button>
      </form>
    </div>
  </div>

  <!-- Script for adding and removing objects-->
  <script>
    // Adding and removing objects
    let count = 3;

    document.getElementById('AddButton').addEventListener('click', addObject);
    document.getElementById('RemoveButton').addEventListener('click', removeObject);
    document.getElementById('submit-object').addEventListener('click', validateForm);

    for (let i = 1; i <= count; i++) {
      document.getElementById(`riddle-ai-${i}`).addEventListener('click', () => {updateRiddleType(i)});
      document.getElementById(`riddle-provided-${i}`).addEventListener('click', () => {updateRiddleType(i)});
    }

    function updateRiddleType(cnt) {
      var label = document.getElementById(`description-${cnt}`)
      var radio_ai = document.getElementById(`riddle-ai-${cnt}`)
      var radio_provided = document.getElementById(`riddle-provided-${cnt}`)

      if (radio_provided.checked) {
        label.innerHTML = `Description #${cnt}`;
      }
      else if (radio_ai.checked) {
        label.innerHTML = `Riddle #${cnt}`
      }
    }

    function validateForm() {
      var errorElement = document.getElementById('error');
      var errorMessage = "";

      if (count === 0) {
        errorMessage += "At least one object is required.<br>";
      }
      else {
        errorMessage = "";
      }

      if (errorMessage != "") {
        event.preventDefault();
        errorElement.innerHTML = errorMessage;
      }
    }

    function addObject() {
      console.log("Add");
      count++;
      var div = document.createElement('div');
      div.setAttribute("class", "row");
      div.innerHTML = `
      <div class="row">
        <h5>Object ${count}</h5>
        <div class="col-md-2 d-flex flex-column flex-start">
          <p class="mb-1">Riddle Type</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="riddle-type-${count}" id="riddle-ai-${count}" value="AI">
            <label class="form-check-label" for="riddle-type-${count}">
              Provided
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="riddle-type-${count}" id="riddle-provided-${count}" value="Provided" checked>
            <label class="form-check-label" for="riddle-type-${count}">
              Generated
            </label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label id="description-${count}" class="form-label">Description #${count}</label>
            <textarea name="riddle${count}" class="form-control" id="numItems"></textarea>
          </div>
        </div>
        <div class="col-md-3">
          <div class="mb-3">
            <label class="form-label">Room #${count}</label>
            <input type="text" name="room${count}" class="form-control" id="numItems">
          </div>
        </div>
        <div class="col-md-3">
          <div class="mb-3">
            <label class="form-label">Code #${count}</label>
            <input type="text" name="code${count}" class="form-control" id="numItems">
          </div>
        </div>
      </div>
      `;
      document.getElementById("ObjectInput").appendChild(div);
    }

    function removeObject() {
      if (count > 0) count--;
      var objectInput = document.getElementById("ObjectInput");
      console.log("Remove", count);
      console.log(objectInput.lastElementChild);
      objectInput.removeChild(objectInput.lastElementChild);
    }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
