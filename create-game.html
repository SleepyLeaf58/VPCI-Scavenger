  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-light bg-light p-3" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">HTN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">

            <li class="nav-item active">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

    <!-- Form -->
    <form>
        <h1>Create a Game</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Room Name</label>
          <input type="number" class="form-control" id="numItems" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="numItems" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Phone Number</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Create Game</button>
    </form>

    <!-- Player List -->
    <div class="d-flex">
        <h2>Current Players</h2>
      <ol class="list-group list-group-numbered">
